<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State of the Arts 2019</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body class="html-body-container">
  <aside class="left-column-container">
    <header class="left-column-header"></header>
    <section class="left-column-section">
      <ul class="left-column-ul">
        <li class="left-column-li introduction-link">Introduction</li>
        <li class="left-column-li demographics-link">Demographics</li>
        <li class="left-column-li connections-link">Connections</li>
        <li class="left-column-li conclusions-link">Conclusions</li>
      </ul>
    </section>
    <footer class="left-column-footer"></footer>
  </aside>
  <section class="main-section-container">
    <header class="main-header-container">
      <aside class="main-header-nav"></aside>
      <section class="main-header-section"></section>
    </header>
    <nav class="mobile-drop-down">
      <ul class="left-column-ul">
        <li class="left-column-li introduction-link">Introduction</li>
        <li class="left-column-li demographics-link">Demographics</li>
        <li class="left-column-li connections-link">Connections</li>
        <li class="left-column-li conclusions-link">Conclusions</li>
      </ul>

    <main class="main-section-body">
      <div class="introduction-div">
        <p>Welcome to the introduction!</p>
        <svg>
          <g style="background-color:red">
            <rect x="0" y="0" height="100" width="100">
            </rect>
          </g>
        </svg>
      </div>
      <div class="demographics-div">
        <p>Welcome to the demographics!</p>
      </div>
      <div class="connections-div">
        <p>Welcome to the connections!</p>
      </div>
      <div class="conclusions-div">
        <p>Welcome to the conclusions!</p>
      </div>
    </main>
  </section>
  <script src="app.js"></script>

</html>
